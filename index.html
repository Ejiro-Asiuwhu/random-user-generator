<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fetch Api</title>

    <style>
        /* CSS design originally by @jofpin, tweaked by Colt Steele */
        @import url(https://fonts.googleapis.com/css?family=Raleway|Varela+Round|Coda);

        body {
            background: #ecf0f1;
            padding: 2.23em;
        }

        .title {
            color: #2c3e50;
            font-family: "Coda", sans-serif;
            text-align: center;
        }

        .user-profile {
            margin: auto;
            width: 27em;
            height: auto;
            background: #fff;
            border-radius: .3em;
        }

        .user-profile #fullname {
            margin: auto;
            margin-top: -4.40em;
            margin-left: 5.80em;
            color: #16a085;
            font-size: 1.53em;
            font-family: "Coda", sans-serif;
            font-weight: bold;
        }

        #username {
            margin: auto;
            display: inline-block;
            margin-left: 10.43em;
            color: #3498db;
            font-size: .87em;
            font-family: "varela round", sans-serif;
        }

        .user-profile>.description {
            margin: auto;
            margin-top: 1.35em;
            margin-right: 3em;
            width: 18em;
            color: #7f8c8d;
            font-size: .87em;
            font-family: "varela round", sans-serif;
        }

        .user-profile>img#avatar {
            padding: .7em;
            margin-left: .3em;
            margin-top: .3em;
            height: 6.23em;
            width: 6.23em;
            border-radius: 18em;
        }


        .footer {
            margin: 2em auto;
            height: 3.70em;
            background: #16a085;
            text-align: center;
            border-radius: 0 0 .3em .3em;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s cubic-bezier(0.47, 0, 0.745, 0.715);
        }

        button {
            color: white;
            font-family: "Coda", sans-serif;
            text-align: center;
            font-size: 20px;
            background: none;
            outline: none;
            border: 0;
            cursor: pointer;
        }

        .footer:hover {
            background: #1abc9c;
        }

        .description div {
            padding: .2rem;
        }

        @media screen and (max-width: 500px) {
            body {
                padding: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="title"> Random User Generator</h1>
        <div class="user-profile">
            <img id="avatar" src="https://randomuser.me/api/portraits/med/women/50.jpg" />
            <div id="fullname">Dolores Bell</div>
            <div id="username">
                organicbird320
            </div>
            <div class="description">
                <div>Email: <span id="email">dolores.bell@example.com</span></div>
                <div>City: <span id="city">Costa Mesa</span></div>
                <div>Nationality: <span id="nationalty">US</span></div>
            </div>
            <div class="footer">
                <button id="btn">Next User!</button>
            </div>
        </div>
    </div>



    <script>
        // DOM selection
        const url = 'https://randomuser.me/api';
        const btn = document.querySelector('button');
        const avatar = document.querySelector('#avatar');
        const fullname = document.querySelector('#fullname');
        const username = document.querySelector('#username');
        const email = document.querySelector('#email');
        const city = document.querySelector('#city');
        const nationalty = document.querySelector('#nationalty');


        btn.addEventListener('click', function () {
        fetch(url)
        .then(res => {
        if (!res.ok) {
        throw Error(res.status)
        }
        return res.json();
        })

          .then(data => {
          console.log(data);
          let userAvatar = (data.results[0].picture.medium);
          let name = (
          `${data.results[0].name.first} ${data.results[0].name.last}`
          );
          let loginUsername = (data.results[0].login.username);
          let userEmail = (data.results[0].email);
          let userCity = (data.results[0].location.city);
          let userNationalty = (data.results[0].nat);




          avatar.src = userAvatar;
          fullname.innerHTML = name;
          username.textContent = loginUsername;
          email.textContent = userEmail;
          city.textContent = userCity;
          nationalty.textContent = userNationalty;
          })
    </script>
</body>

</html>
